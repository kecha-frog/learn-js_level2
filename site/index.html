<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <header>
        <input id="search" v-model="search" v-on:input="searchHandler">
        <button class="cart-button" type="button" v-on:click="openCartHandler">Корзина {{cart.length}}</button>
        <div v-if="isCartOpen" class="Cart">
            <ul>
                <li v-for="(good, index) in cart">{{good.title}} {{good.price}}
                    <button v-on:click="removeCartHandler(index)">-</button>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="goods-list">
            <div v-if="goods.length === 0"> Нет данных</div>
            <template v-if="goods.length !== 0">
                <div class="goods-item" v-for="(item, index) in filteredGoods">
                    <h3>{{ item.title }}</h3>
                    <p>{{ item.price }}</p>
                    <button v-on:click="addCartHandler(index)">Добавить</button>
                </div>
            </template>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
