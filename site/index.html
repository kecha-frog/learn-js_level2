<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <header>
        <search v-bind:goodsapp="goods" v-on:filtered="viewFiltered"></search>
        <cart v-on:remove="removeFromCartHandler">
            <goods-item
                    v-for="good in cart"
                    v-bind:title="good.title"
                    v-bind:price="good.price"
                    v-bind:id="good.id"
            />
        </cart>
    </header>
    <main>
        <div class="goods-list" v-on:click="addToCartHandler">
            <goods-item
                    v-for="good in filteredGoods"
                    v-bind:title="good.title"
                    v-bind:price="good.price"
                    v-bind:id="good.id"
            ></goods-item>
        </div>
    </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
