<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="build.js" defer></script>
</head>
<body>
<div id="app">
    <header>
        <search v-bind:goodsapp="goods" v-on:filtered="viewFiltered"/>
        </search>
        <cart v-on:remove="removeFromCartHandler">
            <goods_item
                    v-for="good in cart"
                    v-bind:title="good.title"
                    v-bind:price="good.price"
                    v-bind:id="good.id"
            />
        </cart>
    </header>
    <main>
        <div class="goods-list" v-on:click="addToCartHandler">
            <goods_item
                    v-for="good in filteredGoods"
                    v-bind:title="good.title"
                    v-bind:price="good.price"
                    v-bind:id="good.id"
            ></goods_item>
        </div>
    </main>
</div>
</body>
</html>
